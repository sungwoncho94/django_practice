{% extends 'base.html' %}

{% block title %}Article::Index{% endblock title %}

{% block body %}
<h1>Index Page</h1>
<a href="{% url 'articles:create' %}">[글 작성하기]</a>
<hr>
{% for article in articles %}
<div>
  <h3>{{ article.pk }}. {{ article.title }}</h3>
  <p>{{ article.content }}</p>
  <a href="{% url 'articles:detail' article.pk %}">상세보기</a>
  <br><br>
</div>

{% endfor %}

{% endblock body %}
